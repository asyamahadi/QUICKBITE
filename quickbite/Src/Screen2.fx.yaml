"Screen2 As screen.'phoneLayout_PeoplePicker_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName2 As label:
        Height: =88
        Size: =25.5
        Text: ="People"
        Width: =535
        Wrap: =false
        X: =32
        ZIndex: =2

    TextSearchBox1 As text:
        Default: =""
        Height: =70
        HintText: ="Search"
        PaddingLeft: =90
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =21
        Width: =Parent.Width - Self.X * 2
        Y: =RectQuickActionBar2.Height
        ZIndex: =3

    SearchIcon1 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =23
        Y: =TextSearchBox1.Y
        ZIndex: =4

    RectSeparator1 As rectangle:
        Height: =1
        Width: =Parent.Width - Self.X * 2
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =5

    PeopleAddedGallery1 As gallery.SelectedUsersGallery:
        AccessibleLabel: ="User selected people"
        Height: =Parent.Height - Self.Y
        Items: =MyPeople
        Layout: =Layout.Vertical
        TemplateSize: =47
        Width: =Parent.Width - Self.X * 2
        WrapCount: =2
        Y: =RectSeparator1.Y + RectSeparator1.Height
        ZIndex: =6

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title1 As label:
            FocusedBorderThickness: =2
            Height: =PeopleAddedGallery1.TemplateHeight
            OnSelect: =Set(_selectedUser, ThisItem)
            PaddingLeft: =10
            Size: =18
            TabIndex: =If(UserBrowseGallery1.Visible, -1, 0)
            Text: =ThisItem.DisplayName
            Width: =PeopleAddedGallery1.TemplateWidth - iconRemove1.Width + 10
            Wrap: =false
            ZIndex: =2

        iconRemove1 As icon.Cancel:
            AccessibleLabel: =iconRemove1.Tooltip
            Color: =Title1.Color
            Height: =PeopleAddedGallery1.TemplateHeight
            Icon: =Icon.Cancel
            OnSelect: =Remove(MyPeople, LookUp(MyPeople, UserPrincipalName = ThisItem.UserPrincipalName))
            PaddingBottom: =9
            PaddingLeft: =9
            PaddingRight: =9
            PaddingTop: =9
            TabIndex: =If(UserBrowseGallery1.Visible, -1, 0)
            Tooltip: ="Select to remove user from collection"
            Width: =Self.Height
            X: =PeopleAddedGallery1.TemplateWidth - Self.Width
            ZIndex: =3

    iconEmptyState1 As icon.Person:
        DisplayMode: =DisplayMode.View
        Icon: =Icon.Person
        Visible: =IsEmpty(MyPeople)
        X: =Parent.Width / 2 - Self.Width/2
        Y: =Parent.Height / 2 - Self.Height / 2 - 100
        ZIndex: =7

    LblEmptyState1 As label:
        Align: =Align.Center
        Height: =88
        Size: =20.5
        Text: =""
        Visible: =IsEmpty(MyPeople)
        Width: =535
        Wrap: =false
        X: =Parent.Width / 2 - Self.Width/2
        Y: =iconEmptyState1.Y + iconEmptyState1.Height + 20
        ZIndex: =8

    UserBrowseGallery1 As gallery.PeoplePickerGallery:
        AccessibleLabel: ="User look up search results"
        Fill: =TextSearchBox1.Fill
        Height: =Parent.Height - Self.Y
        Items: |-
            =If(!IsBlank(Trim(TextSearchBox1.Text)), Office365Users.SearchUser({searchTerm: Trim(TextSearchBox1.Text), top: 15}))
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =107
        Visible: =!IsBlank(Trim(TextSearchBox1.Text))
        Width: =Parent.Width - Self.X * 2
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =9

        Rectangle3 As rectangle:
            BorderColor: =Title2.Color
            BorderThickness: =If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName, 4, 0)
            Fill: =RGBA(0,0,0,0)
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: =Select(Title2)
            Width: =Parent.TemplateWidth
            X: =2
            Y: =2
            ZIndex: =1

        iconUser1 As icon.Person:
            Fill: =RectQuickActionBar2.Fill
            Height: =ProfileImage1.Height
            Icon: =Icon.Person
            OnSelect: =Select(Title2)
            PaddingBottom: =15
            PaddingLeft: =15
            PaddingRight: =15
            PaddingTop: =15
            Width: =ProfileImage1.Width
            X: =ProfileImage1.X
            Y: =ProfileImage1.Y
            ZIndex: =2

        ProfileImage1 As image:
            Height: =Self.Width
            Image: =If(!IsBlank(ThisItem.Id), Office365Users.UserPhotoV2(ThisItem.Id))
            OnSelect: =Select(Title2)
            Width: =UserBrowseGallery1.TemplateHeight - 30
            X: =32
            Y: =(UserBrowseGallery1.TemplateHeight / 2) - (Self.Height/2)
            ZIndex: =3

        Title2 As label:
            BorderColor: =Self.Color
            FocusedBorderThickness: =2
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: |-
                =/*Select user, clear search contents and if this user hasn't been added to MyPeople collection, add them*/
                Concurrent(
                Set(_selectedUser, ThisItem),
                Reset(TextSearchBox1),
                If(Not(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName), Collect(MyPeople, ThisItem)))
            Size: =21
            TabIndex: =0
            Text: =ThisItem.DisplayName
            Width: =UserBrowseGallery1.TemplateWidth - 232
            Wrap: =false
            X: =ProfileImage1.X + ProfileImage1.Width + 16
            Y: =16
            ZIndex: =4

        Subtitle1 As label:
            FocusedBorderThickness: =2
            Height: =Self.Size * 1.8
            OnSelect: =Select(Title2)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            Width: =Title2.Width
            Wrap: =false
            X: =Title2.X
            Y: =UserBrowseGallery1.TemplateHeight - Self.Height - 20
            ZIndex: =5

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =6

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =470
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        Y: =666
        ZIndex: =10

        Image9 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

